<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: var(--dark-color);
            margin-bottom: 30px;
        }
        .error-description {
            color: var(--secondary-color);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-home {
            padding: 12px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container">
            <div class="error-code" id="errorCode">404</div>
            <h1 class="error-message" id="errorMessage">Page Not Found</h1>
            <p class="error-description" id="errorDescription">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <a href="/" class="btn btn-primary back-home">Back to Home</a>
        </div>
    </div>

    <script>
        // Get error details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || '404';
        const message = urlParams.get('message') || 'Page Not Found';
        const description = urlParams.get('description') || 
            'The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.';

        // Update error details
        document.getElementById('errorCode').textContent = code;
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorDescription').textContent = description;
    </script>
</body>
</html>
